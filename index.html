<!DOCTYPE html>
<html>
<head>

<title>Drandrop.js</title>

<link rel="stylesheet" href="styles.css" />


</head>
<body>

<div id="save-changes">
    <button id="saveStructure">Save Structure</button><br>
    <textarea id="textarea"></textarea>
</div>
<br>
<br>


<div id="responseToUser"></div>
<!---

    data-child-box -> It contains the actual data shown in the box (Restaurant name or Manager name). It is also useful for alphabetic order or both (not as unique keys)

    data-child-header -> It contains the ID of the manager (Unique field)
    data-child-code -> It contains the ID of the restaurant (Unique field)

--->






<!-- HIDDEN SUPPORTIVE GRANDPARENT -->
<div class="sub-hierarchy " id="grandParentSupport">
    <div class="patches-header">
        <select class="chooseGrandParent"> 
            <option value=''>Select one</option>           
        </select>
        <button class="addNewPatchContainer">New area</button>
        <button class="removeEmptyPatches">Clear empty</button>
    </div>

    <div class="patches-container" data-grandparent=""></div>
</div>

<!-- HIDDEN SUPPORTIVE PARENT -->
<div class="dataparentbox" ondrop="drop(event)" ondragover="overDrop(event)" ondragleave="leaveDrop(event)" id="parentSupport"></div>

<!-- HIDDEN SUPPORTIVE PARENT NODE-->
<div data-child-box="" data-child-header="" class="itemHeading" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" ondrop="drop(event)" ondragover="overDrop(event)" ondragleave="leaveDrop(event)" id="managerSupport"></div>

<!-- HIDDEN SUPPORTIVE CHILD NODE -->
<div data-child-box="" data-child-code="" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" ondrop="drop(event)" ondragover="overDrop(event)" ondragleave="leaveDrop(event)" id="childSupport"></div>



<div class="supercontiner">

    <!-- MAIN CONTAINER -->
    <div id="all-hierarchy"></div>

    <div id="vl"></div>

    <!-- SIDE CONTAINER -->
    <div id="all-side">
        <div class="side-title">All elements</div>
        <div class="side-container" id="side-container">
            <div class="dataparentbox" ondrop="drop(event)" ondragover="overDrop(event)" ondragleave="leaveDrop(event)"></div>
        </div>
    </div>

</div>


























<script src="construct.js"></script>
<script src="drandrop.js"></script>

</body>
</html>
